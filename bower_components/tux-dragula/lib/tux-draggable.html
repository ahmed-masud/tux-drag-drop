<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../tux/tux.html">
<link rel="import" href="tux-draggable-behavior.html">
<dom-module id="tux-draggable">
  <template>
    <h1>a draggable element</h1>
    <content></content>
  </template>
  <script>
  (function() {
    // initialize anything common to all instances here
    // like static variables.
    Polymer({
      is: "tux-dragula"
      // implement the core behavior for this element in
      // tux-dragula-behavior.html
      behaviors: [ Tux.TuxDragula ]

    });
  })();
  </script>
</dom-module>
