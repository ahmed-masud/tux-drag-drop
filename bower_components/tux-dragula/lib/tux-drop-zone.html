<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="tux-drop-zone-behavior.html">
<dom-module id="tux-drop-zone">
  <template>
    <h1>You can drop stuff here (Accepts: <span>{{acceptables.toString()}}</span>)</h1>
    <content></content>
  </template>
  <script>
  (function() {
    // initialize anything common to all instances here
    // like static variables.
    Polymer({
      is: "tux-drop-zone",
      // implement the core behavior for this element in
      // tux-dragula-behavior.html
      properties: {
      }
      behaviors: [ Tux.DropZoneBehavior ]
    });
  })();
  </script>
</dom-module>
